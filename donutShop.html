<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand-Forged Doughnuts & Coffee</title>
    <link href="donutShop.css" type="text/css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Julius+Sans+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="container">
        <h1>Top Pot</h1>
        <img src="http://goo.gl/QvUbXS" id="image1">
        <p class="tableHeader">Top Pot Doughnuts Hourly & Daily Projection Chart</p>
            <table id="table">
                <tr>
                    <th>Location:</th>
                    <th>7:00am</th>
                    <th>8:00am</th>
                    <th>9:00am</th>
                    <th>10:00am</th>
                    <th>11:00am</th>
                    <th>12:00pm</th>
                    <th>1:00pm</th>
                    <th>2:00pm</th>
                    <th>3:00pm</th>
                    <th>4:00pm</th>
                    <th>5:00pm</th>
                    <th>Daily Total</th>
                </tr>
            </table>
            <form id="formInput">
                <input type="text" placeholder="Location Name" name="locN" id="locN">
                <input type="text" placeholder="Minimum Customers" name="minC">
                <input type="text" placeholder="Maximum Customers" name="maxC">
                <input type="text" placeholder="Average Sold" name="avgS">
                <button class="newInput" type="submit">Add New Store</button>
            </form>
        <div id="funDiv">
            <footer>
                <form action="http://www.nyan.cat/original">
                    <button id="funButton" type="submit">FUN BUTTON</button>
                </form>
            </footer>
        </div>
    </div>
    <script src="donutShop.js"></script>
</body>
</html>
